version: 2
jobs:
  build:
    docker:
      - image: circleci/node

    steps:
      - checkout
      - run:
          name: Clean Build Directory
          command: './clean.sh'
      - run:
          name: Run Build Script
          command: './build.sh'

  artifact:
    docker:
      - image: circleci/node

    steps:
      - store_artifacts:
          path: builds
          prefix: build

workflows:
  version: 2
  build:
    jobs:
      - build
      - artifact:
          requires:
            - build
          filters:
            branches:
              only: master
